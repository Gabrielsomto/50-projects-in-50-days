<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Catch The Insect</title>
</head>
<body>
    <div class="screen">
        <h1>Catch The Insect</h1>
        <button class="btn" id="start-btn">Play Game</button>
        <h2>Goal:</h2>
        <form>
            <label><input type="radio" name="band" value="unlimited"><span>Unlimited</span></label>
            <label><input type="radio" name="band" value="score" checked><span>40 Points</span></label>
            <label><input type="radio" name="band" value="time"><span>30 Seconds</span></label>
        </form>
    </div>

    <div class="screen">
        <h1>What is your "favorite" insect?</h1>
        <ul class="insects-list">
            <li>
                <button class="choose-insect-btn">
                    <p>Fly</p>
                    <img src="http://pngimg.com/uploads/fly/fly_PNG3946.png" alt="fly">
                </button>
            </li>
            <li>
                <button class="choose-insect-btn">
                    <p>Mosquito</p>
                    <img src="http://pngimg.com/uploads/mosquito/mosquito_PNG18173.png" alt="mosq">
                </button>
            </li>
            <li>
                <button class="choose-insect-btn">
                    <p>Cricket</p>
                    <img src="http://pngimg.com/uploads/cricket_insect/cricket_insect_PNG8.png" alt="cricket">
                </button>
            </li>
        </ul>
    </div>

    <div class="screen game-container" id="game-container">
        <h3 id="time" class="time">Time: 00:00</h3>
        <h3 id="score" class="score">Score: 0</h3>
        <h5 id="message" class="message">
            Are you annoyed yet? <br>
            You are playing an impossible game!
            <button class="btn reload">Menu</button>
        </h5>
    </div>

    <div class="screen">
        <h3>GAME OVER!</h3>
        <p class="final-message" id="final-message"></p>
        <button class="btn reload">Menu</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
