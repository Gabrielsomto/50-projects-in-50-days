<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" 
    crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css">
    <title>Vertical Slider</title>
</head>
<body>
    <div class="slider-container">
        <div class="left-slide">
            <div style="background-color: #FD3555;">
                <!--https://images.pexels.com/photos/736230/pexels-photo-736230.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940-->
                <h1>Pink Rose</h1>
                <p>What a beauty!</p>
            </div>
            <div style="background-color: #FFA737;">
                <!--https://images.pexels.com/photos/1731660/pexels-photo-1731660.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940-->
                <h1>Yellow Desert</h1>
                <p>Don't want to get lost here!</p>
            </div>
            <div style="background-color: #87BFFF;">
                <!--https://images.pexels.com/photos/258112/pexels-photo-258112.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940-->
                <h1>Icy Arctic</h1>
                <p>Brrr... so cold!</p>
            </div>
            <div style="background-color: #393E41;">
                <!--https://images.pexels.com/photos/2129796/pexels-photo-2129796.png?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940-->
                <h1>Dark Woods</h1>
                <p>Ahhh, scary!</p>
            </div>
        </div>
        <div class="right-slide">
            <div style="background-image: url('https://images.pexels.com/photos/3801030/pexels-photo-3801030.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940');"></div>
            <div style="background-image: url('https://images.pexels.com/photos/258112/pexels-photo-258112.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940');"></div>
            <div style="background-image: url('https://images.pexels.com/photos/1731660/pexels-photo-1731660.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940');"></div>
            <div style="background-image: url('https://images.pexels.com/photos/736230/pexels-photo-736230.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940');"></div>
        </div>
        <div class="action-buttons">
            <button class="down-btn">
                <i class="fas fa-arrow-down"></i>
            </button>
            <button class="up-btn">
                <i class="fas fa-arrow-up"></i>
            </button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
