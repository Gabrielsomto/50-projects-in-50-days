<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <h1>How do you want your project to be?</h1>
    <div class="all-toggles">
        <div class="toggle-container">
            <input type="checkbox" id="beautiful" class="toggle">
            <label for="beautiful" class="label">
                <div class="ball"></div>
            </label>
            <span>Beautiful</span>
        </div>

        <div class="toggle-container">
            <input type="checkbox" id="cheap" class="toggle">
            <label for="cheap" class="label">
                <div class="ball"></div>
            </label>
            <span>Cheap</span>
        </div>

        <div class="toggle-container">
            <input type="checkbox" id="fast" class="toggle">
            <label for="fast" class="label">
                <div class="ball"></div>
            </label>
            <span>Fast</span>
        </div>
    </div>
    <div id="chart">
        <div id="design">Design</div>
        <div id="profit">Profit</div>
        <div id="performance">Performance</div>
    </div>
    <script src="script.js"></script>
</body>
</html>
